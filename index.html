<!DOCTYPE html>
<html>

<head>
  <title>Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/tracker_format.js"></script>
</head>



<body>

  <h1>ポイ活記録</h1>

  <div id="command_area">
    <input type="text" id="command_box">
    <button onclick="sendCommand()">command送信</button>
    <div id="command_log">command log</div>

    <script>
      function sendCommand() {
        const textbox = document.getElementById("command_box");
        const text = textbox.value;

        switch( text)
        {
          case "all delete":
          localStorage.clear();
          document.getElementById("command_log").innerText = "all delete";
          break;
          default:
          document.getElementById("command_log").innerText = `んなコマンドねーよ > ${text}`;
          break;
        }
        
      }


    </script>
  </div>

  <div id="rakuten">
  </div>

  

  <script>

    load_data();

  </script>

  </div>


</body>


</html>
